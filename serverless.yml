service: fam-budget
# app and org for use with dashboard.serverless.com
app: fam-budget
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  memorySize: 512
  environment:
   stage: ${self:provider.stage}
   region: ${self:provider.stage}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - cognito-idp:*
      Resource: "*"
    - Effect: "Allow"
      Action:
        - rds:*
      Resource: "*"
    - Effect: "Allow"
      Action:
        - s3:*
      Resource: "*"
plugins:
  - serverless-offline
